<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../../style/cadastro/cadastrocandidato/cadastrocandidato.css"

  <body>

      <form id="form-2" onsubmit="salvarInformacoes(event, 'form-2')" action="#">

        <div>

          <input required type="text" name="sobrenome" placeholder="Sobrenome" />

        <div>
          <p>CPF:</p>
          <input type="text" name="cpf" placeholder="CPF" />

        <button type="submit">CONTINUAR</button>
      </form>
    </div>
    <script src="../../js/cadastrocandidato.js"></script>
